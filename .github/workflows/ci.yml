name: Run Python Scripts and Save Artifacts

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  run_scripts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: |
         python -m pip install --upgrade pip
          pip install joblib pandas numpy matplotlib seaborn scikit-learn python-docx

      - name: Run czyszczenie_porównywanieModeli.py
        run: |
          python czyszczenie_porównywanieModeli.py

      - name: Run trening_i_raport.py
        run: |
          python trening_i_raport.py

      - name: Archive Word Reports as Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Word-Reports
          path: |
            *.docx  # Upload all Word documents as artifacts
